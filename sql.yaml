title: DBAL
question: |
  <p>Quels sont les rôles d'une <em>Database Abstraction Layer</em> (DBAL) ?</p>
multiChoice: true
choices:
  - correct: true
    answer: 'Gérer les connexions aux bases de données.'
    _id: 5a6fb1a9d89eda756bd88ada
  - correct: true
    answer: 'Construire des requêtes <em>préparées</em>.'
    _id: 5a6fb1a9d89eda756bd88ad9
  - correct: true
    answer: 'Fournir une interface uniforme aux différents systèmes de gestion de bases de données.'
    _id: 5a6fb1a9d89eda756bd88ad8
  - answer: 'Gérer les cookies.'
    _id: 5a6fb1a9d89eda756bd88ad7
  - answer: 'Protéger contre les attaques de type <em>« déni de service »</em>.'
    _id: 5a6fb1a9d89eda756bd88ad6
